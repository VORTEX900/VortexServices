spring.application.name=AuthModule

server.port= 8080

# Configurazione connessione MySQL
#url locale
#spring.datasource.url=jdbc:mysql://localhost:3306/vortex_db
#url da docker
spring.datasource.url=jdbc:mysql://host.docker.internal:3306/vortex_db
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurazione JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.filter=DEBUG

# Configurazione Vault local
#spring.config.import=vault://,optional:classpath:application-local.properties
# Configurazione Vault docker
spring.config.import=vault://

spring.cloud.vault.host=guide-vault
spring.cloud.vault.port=8200
spring.cloud.vault.scheme=http
spring.cloud.vault.token=00000000-0000-0000-0000-000000000000
spring.cloud.vault.kv.enabled=true
