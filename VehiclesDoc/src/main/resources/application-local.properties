spring.application.name=VehiclesDoc

server.port= 8081

security.enabled=true 

feign.vehicles-uri=http://localhost:8081

#escludo spring security altrimenti con il gateway interviene a bloccarmi le richieste
#spring.autoconfigure.exclude=

feign.auth-uri=http://localhost:8080

# Configurazione connessione MySQL
#url locale
spring.datasource.url=jdbc:mysql://localhost:3306/vortex_db
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurazione JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.filter=DEBUG

# Vault Local
spring.cloud.vault.host=127.0.0.1
spring.cloud.vault.port=8200
spring.cloud.vault.scheme=http
spring.cloud.vault.token=
spring.cloud.vault.kv.enabled=true
spring.config.import=vault://