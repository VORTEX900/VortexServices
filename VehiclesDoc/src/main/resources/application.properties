spring.application.name=VehiclesDoc

server.port= 8081

#false se attivo ApiGateway
security.enabled=false 

#escludo spring security altrimenti con il gateway interviene a bloccarmi le richieste
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Configurazione connessione MySQL
#url locale
spring.datasource.url=jdbc:mysql://localhost:3306/vortex_db
#url da docker
#spring.datasource.url=jdbc:mysql://host.docker.internal:3306/vortex_db
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurazione JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.filter=DEBUG